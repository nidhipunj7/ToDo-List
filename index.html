<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/todo.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
     
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Norican" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 ><span> <i class="fa fa-list-alt" aria-hidden="true"></i> ToDo List</span></h1>
        </div>
        <div class="wrap-list">
            <ol class="list">
               <li class="gray">
                <input type="checkbox" name="" id="">
                <label for="">Wake Up at 6 AM</label>
            </li>
            </ol>
            <ol class="list">
               <li>
                <input type="checkbox" name="" id="">
                <label for="">Dismiss the Alarm</label>
            </li>
            </ol>
            <ol class="list">
               <li class="gray">
                <input type="checkbox" name="" id="">
                <label for="">Go to sleep</label>
            </li>
            </ol>
            <ol class="list">
               <li>
                <input type="checkbox" name="" id="">
                <label for="">Wake Up at 8 AM</label>
            </li>
            </ol>
            
            <ol class="list">
               <li class="gray">
                <input type="checkbox" name="" id="">
                <label for="">Prepare for college</label>
            </li>
            </ol>
               <ol class="list">
                <li>
                <input type="checkbox" name="" id="">
                <label for="">Attain the lectures</label>
            </li>
            </ol>
               <ol class="list">
                <li class="gray">
                <input type="checkbox" name="" id="">
                <label for="">Back to Hostel</label>
            </li>
            </ol>
             
            <ol class="list">
               <li>
                <input type="checkbox" name="" id="">
                <label for="">Start coding at 8 PM</label>
            </li>
            </ol>
            <ol class="list">
               <li class="gray">
                <input type="checkbox" name="" id="">
                <label for="">Stop Coding at 2:40 AM</label>
            </li>
            </ol>
            <ol class="list">
               <li>
                <input type="checkbox" name="" id="">
                <label for="">Go to Sleep at 3 AM</label>
            </li>
            </ol>
            
        </div>
        
        
        
        
    </div>
    
    
</body>
</html>
